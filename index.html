<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Leaf Effect</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower_Leafs {
      position: relative;
      width: 10vmin;
      height: 10vmin;
      background-color: #00bcd4;
      border-radius: 50%;
      box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4;
    }

    .flower_Leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #6bf0ff;
      filter: blur(10vmin);
    }
  </style>
</head>
<body>
  <div class="flower_Leafs"></div>
</body>
</html>
